server:
  port: 8087
  servlet:
    context-path: /api/authorization
management:
  server:
    port: 8187
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  liquibase:
    default-schema: authorization
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false
  application:
    name: authorization-app
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
app:
  jwt:
    secret-key: nawEFeYYKPTxjDZOF+eoepmPza+CLhJd+g9m3GHcvro=
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  cache:
    disabled: true
  show-actuator: true
  group-configs:
    - group: authorization
      display-name: Bank Authorization API
      packages-to-scan: com.bank.authorization.controller
  servers:
    - url: /api/authorization
      description: Bank Authorization API
logging:
  level:
    com.bank.authorization: DEBUG
    root: INFO
#    org.springdoc: DEBUG
#    org.springframework.security: DEBUG
#    org.springframework.web: DEBUG
  file:
    name: authorization.log
    path: logs
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'