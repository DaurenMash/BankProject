databaseChangeLog:
  - changeSet:
      id: 1672954525823-1
      author: Sergey
      changes:
        - createTable:
            tableName: account_transfer
            remarks: "переводы по номеру счёта"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  remarks: "технический идентификатор"
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: account_transfer_pkey
              - column:
                  name: account_number
                  type: BIGINT
                  remarks: "номер счёта по которому переводить деньги"
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(20,2)
                  remarks: "сумма перевода"
                  constraints:
                    nullable: false
              - column:
                  name: purpose
                  type: TEXT
                  remarks: "цель перевода денег"
              - column:
                  name: account_details_id
                  type: BIGINT
                  remarks: "технический идентификатор банковского счета"
                  constraints:
                    nullable: false

