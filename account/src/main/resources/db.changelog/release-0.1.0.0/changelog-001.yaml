databaseChangeLog:
  - changeSet:
      id: 1711448567123-1
      author: Sergey
      changes:
        - createTable:
            tableName: account_details
            remarks: "банковский счёт"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  remarks: "технический идентификатор"
                  constraints:
                    primaryKey: true
                    primaryKeyName: account_details_pkey
                    nullable: false
              - column:
                  name: passport_id
                  type: BIGINT
                  remarks: "технический идентификатор паспорта"
                  constraints:
                    nullable: false
              - column:
                  name: account_number
                  type: BIGINT
                  remarks: "номер счёта"
                  constraints:
                    nullable: false
              - column:
                  name: bank_details_id
                  type: BIGINT
                  remarks: "технический идентификатор на реквизиты банка"
                  constraints:
                    nullable: false
              - column:
                  name: money
                  type: NUMERIC(20, 2)
                  remarks: "деньги, которые лежат на счёте"
                  constraints:
                    nullable: false
              - column:
                  name: negative_balance
                  type: BOOLEAN
                  remarks: "есть ли минус на счёте"
                  constraints:
                    nullable: false
              - column:
                  name: profile_id
                  type: BIGINT
                  remarks: "технический идентификатор профиля"
                  constraints:
                    nullable: false

  - changeSet:
      id: 1711448567123-2
      author: Sergey
      changes:
        - createTable:
            tableName: audit
            remarks: "аудит"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  remarks: "технический идентификатор"
                  constraints:
                    primaryKey: true
                    primaryKeyName: audit_pkey
                    nullable: false
              - column:
                  name: entity_type
                  type: VARCHAR(40)
                  remarks: "тип сущности"
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: VARCHAR(255)
                  remarks: "тип операции"
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  remarks: "кто создал"
                  constraints:
                    nullable: false
              - column:
                  name: modified_by
                  type: VARCHAR(255)
                  remarks: "кто изменил"
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  remarks: "когда создан"
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: TIMESTAMP WITH TIME ZONE
                  remarks: "когда изменен"
              - column:
                  name: new_entity_json
                  type: TEXT
                  remarks: "json, заполняется при изменении"
              - column:
                  name: entity_json
                  type: TEXT
                  remarks: "json, заполняется при изменение и при сохранении"
                  constraints:
                    nullable: false

  - changeSet:
      id: 1711448567123-3
      author: Sergey
      changes:
        - addUniqueConstraint:
            tableName: account_details
            columnNames: account_number
            constraintName: account_details_account_number_key

  - changeSet:
      id: 1711448567123-4
      author: Sergey
      changes:
        - addUniqueConstraint:
            tableName: account_details
            columnNames: bank_details_id
            constraintName: account_details_bank_details_id_key
